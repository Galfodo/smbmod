MEMORY {
	RAM:
		start $0000
		size $0800;
	ROM:
		start $8000
		size $7ffa;
	VECTORS:
		start $fffa
		size 6;
}

SEGMENTS {
	ZP:	
		load = RAM
		type = zp;
	STACK:
		load = RAM
		type = bss
		start = $0100
		define = yes;
	OAM:
		load = RAM
		type = bss
		start = $0200
		define = yes;
	BSS:
		load = RAM
		type = bss
		start = $0300;
	CODE:
		load = ROM
		type = ro
		align = $100;
	VECTORS:
		load = VECTORS
		type = ro;

}
